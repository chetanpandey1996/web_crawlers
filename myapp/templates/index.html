<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Feedback</title>
    <style>
        ul{
            margin : 0;
            padding: 0;
            list-style-type:none;
        }
        body {
            font-family: lato-regular,Arial,Helvetica,sans-serif;
        }
        .user-review-list{
            padding: 25px 20px 30px;
            position: relative;
            min-height: 159px;
        }
        .detail {

            margin-top: 10px;
            font-size: 15px;
            color: #000;
        }
        .detaildiv__right {
        padding-right: 10px;
        padding-left: 10px;
    }
    .review__title {
        color: #5da60d;
        font-family: Georgia;
        font-size: 16px;
        font-style: italic;
    }
    .review-list__left {
        width: 140px;
        box-sizing: border-box;
        padding: 25px 0 0;
        height: 100%;
        top: 0;
    }
    .preddiv1 {
        color: #5da60d;
        border: 1px solid #5da60d;
        padding: 10px 3px 10px;
        width: 69px;
        right: 20px;
        top: 25px;
        border-radius: 4px;
    }
    .preddiv2 {
        color: red;
        border: 1px solid red;
        padding: 10px 3px 10px;
        width: 69px;
        right: 20px;
        top: 25px;
        border-radius: 4px;
    }

    .text-center {
        text-align: center;
    }
    li {
        text-align: -webkit-match-parent;
        padding-top: 25px;
        padding-bottom: 30px;
        padding-left: 20px;
        padding-right: 20px;
        list-style-type:none;
    }
    .hname{
        color : black;
        font: menu;
    }
    .rowh{
        background-color : red;
        height: auto;
        height: 40px;
        padding-top: 7px;
        padding-left: 7px;
        padding-bottom: 5px;
        margin-bottom: 10px;
    }
    .rowp{
        background-color : green;
        height: auto;
        height: 40px;
        padding-top: 7px;
        padding-left: 7px;
        padding-bottom: 5px;
        margin-bottom: 10px;
    }
    .cityname{
        height: 40px;
        padding-top: 10px;
        padding-left: 5px;
        margin-bottom: 10px;
        background-color: steelblue;
    }
    .cityname:hover{
        background-color: blue;
        cursor: pointer;
    }
    .from:hover{
        background-color: forestgreen;
        cursor: pointer;
        box-shadow: 5px 5px;
    }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Review Crawler</h2>


    {% for city in acities %}
    <div class="cityname">{{city}}</div>
    <div class="citydata"></div>
    {% endfor %}

</div>
<script>

$(document).ready(function(){

 $.fn.hideshow = function(cntrl){
    if($(cntrl).next().text() == ''){
    var hotel = $($(cntrl).parent().parent().prev().children()[0]).text()
    console.log(hotel)
    var city = $(cntrl).parent().parent().parent().parent().prev().text()
    console.log(city)
    tda_data= $($(cntrl).parent().children()[1])
    mmt_data= $($(cntrl).parent().children()[3])
    $.ajax({
						type: 'POST',
                        data: {
                             csrfmiddlewaretoken : '{{csrf_token}}',
                             hotel_name : hotel,
                             city_name : city
                             },
                        url:'/review/',
                        datatype:'json'
                    })
                    .done(function(data){
                     $(tda_data).html("");
                     $(mmt_data).html("");

                        $.each(data, function( key, values ) {
                            $.each(values.data, function( key, value ) {
                                if(value.from == 'TripAdvisor'){
                                    if(value.prediction == 'Positive')
                                    {
                                        $(tda_data).append("<li class='review'><div class='row'><div class='col-sm-2'><div class='review-list__left'><p class='review__title'> "+value.head+"</p></div></div><div class='col-sm-8'><div class='detaildiv__right'><p class='detail'>"+value.detail+"</p></div></div><div class='col-sm-2'><div class='preddiv1 text-center'><p>"+value.prediction+"</p></div></li><hr>");

                                    }else{
                                        $(tda_data).append("<li class='review'><div class='row'><div class='col-sm-2'><div class='review-list__left'><p class='review__title'> "+value.head+"</p></div></div><div class='col-sm-8'><div class='detaildiv__right'><p class='detail'>"+value.detail+"</p></div></div><div class='col-sm-2'><div class='preddiv2 text-center'><p>"+value.prediction+"</p></div></li><hr>");

                                    }
                                }else if(value.from == 'MakeMyTrip'){
                                     if(value.prediction == 'Positive')
                                     {
                                        $(mmt_data).append("<li class='review'> <div class='row'><div class='col-sm-2'><div class='review-list__left'><p class='review__title'>"+value.head+"</p></div></div><div class='col-sm-8'><div class='detaildiv__right'><p class='detail'>"+value.detail+"</p></div></div><div class='col-sm-2'><div class='preddiv1 text-center'><p>"+value.prediction+"</p></div></li><hr>");
                                     }else{
                                        $(mmt_data).append("<li class='review'> <div class='row'><div class='col-sm-2'><div class='review-list__left'><p class='review__title'>"+value.head+"</p></div></div><div class='col-sm-8'><div class='detaildiv__right'><p class='detail'>"+value.detail+"</p></div></div><div class='col-sm-2'><div class='preddiv2 text-center'><p>"+value.prediction+"</p></div></li><hr>");

                                     }
                                }
                                });

                        });

                        $(tda_data).append("</ul>")
                        $(mmt_data).append("</ul>")

                   });
    }

$(cntrl).next().toggle()
 }

$('.cityname').click(function(){
       if($(this).next().text() != '')
        { $(this).next().toggle() }

      var city =  $(this).text()
      var cntrl = this
      if($(this).next().text() == '')
      {
      $.ajax({
						type: 'POST',
                        data: {
                             csrfmiddlewaretoken : '{{csrf_token}}',
                             cityname :city
                             },
                        url:'/city/',
                        datatype:'json'
                    })
                    .done(function(data){
                    console.log($(cntrl).next())
                     $(cntrl).next().html("");

                        $.each(data, function( key, values ) {
                            if(Math.ceil(values.total.positive*100/(values.total.positive+values.total.negative)) >= 50){
                            $(cntrl).next().append("<div class='hname'><div class='row rowp'><div class='col-sm-10'>"+values.name+"</div><div class='col-sm-2'>"+ Math.ceil(values.total.positive*100/(values.total.positive+values.total.negative))+"% Positive</div></div><div class='container'><div class='all'><div class='row rowp from' onclick = '$.fn.hideshow(this)'><div class='col-sm-10'><div class='ttrip'>Trip Advisor </div></div><div class='col-sm-2'>"+ Math.ceil(values.tda.Totalp*100/(values.tda.Totalp+values.tda.Totaln)) +"% Positive</div></div><div class='tad_in'><ul class='user-review-list'></div><div class='row rowp from'  onclick='$.fn.hideshow(this)'><div class='col-sm-10'><div class='mtrip'>MakeMyTrip </div></div><div class='col-sm-2'>"+ Math.ceil(values.mmt.Totalp*100/(values.mmt.Totalp+values.mmt.Totaln))+"% Positive</div></div><div class='mmt_in'><ul class='user-review-list'></div></div></div></div><hr>")
                            }
                            else{
                           $(cntrl).next().append("<div class='hname'><div class='row rowh'><div class='col-sm-10'>"+values.name+"</div><div class='col-sm-2'>"+ Math.ceil(values.total.positive*100/(values.total.positive+values.total.negative))+"% Positive</div></div><div class='container'><div class='all'><div class='row rowh from' onclick = '$.fn.hideshow(this)'><div class='col-sm-10'><div class='ttrip'>Trip Advisor </div></div><div class='col-sm-2'>"+ Math.ceil(values.tda.Totalp*100/(values.tda.Totalp+values.tda.Totaln)) +"% Positive</div></div><div class='tad_in'><ul class='user-review-list'></div><div class='row rowh from'  onclick='$.fn.hideshow(this)'><div class='col-sm-10'><div class='mtrip'>MakeMyTrip </div></div><div class='col-sm-2'>"+ Math.ceil(values.mmt.Totalp*100/(values.mmt.Totalp+values.mmt.Totaln))+"% Positive</div></div><div class='mmt_in'><ul class='user-review-list'></div></div></div></div><hr>")
                           }

                        });
                        $('.tad_in').hide();
                        $('.mmt_in').hide();$(cntrl).next().append("<div class='hname'><div class='row rowh'><div class='col-sm-10'>"+values.name+"</div><div class='col-sm-2'>"+ Math.ceil(values.total.positive*100/(values.total.positive+values.total.negative))+"% Positive</div></div><div class='container'><div class='all'><div class='row rowh from' onclick = '$.fn.hideshow(this)'><div class='col-sm-10'><div class='ttrip'>Trip Advisor </div></div><div class='col-sm-2'>"+ Math.ceil(values.tda.Totalp*100/(values.tda.Totalp+values.tda.Totaln)) +"% Positive</div></div><div class='tad_in'><ul class='user-review-list'></div><div class='row rowh from'  onclick='$.fn.hideshow(this)'><div class='col-sm-10'><div class='mtrip'>MakeMyTrip </div></div><div class='col-sm-2'>"+ Math.ceil(values.mmt.Totalp*100/(values.mmt.Totalp+values.mmt.Totaln))+"% Positive</div></div><div class='mmt_in'><ul class='user-review-list'></div></div></div></div><hr>")
                   });
      }
    });

});

</script>
</body>
</html>
